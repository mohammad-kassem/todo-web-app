<!DOCTYPE html>
<html>
    <head>
        <title> Todo App </title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1ff5291ea3.js" crossorigin="anonymous" async></script> <!--importing fontawesome icons-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script/main.js" defer></script>
    </head>
    <body>
        <div class="header">
                <h1> Todos List </h1>
            </div>
        <div class="body-container">
            <div class="menu">
                <div class="search-bar">
                    <input id="search"  type="text" placeholder="Search..." name="search">
                    <div id="search-icon"> <i class="fa-solid fa-magnifying-glass"></i> </div>
                </div>
                <div class="menu-content">
                    <div id="date-sort"><i class="fa-solid fa-calendar-day"></i> Sort by date</div>
                    <div id="points-sort"><i class="fa-solid fa-star"></i> Sort by points</div>
                    <div id="done-button"><i class="fa-solid fa-circle-check"></i> Done Todos</div>
                </div>
            </div>
            <div class="main-content">
                <div id="add-todo-container">
                    <div class="add-todo">
                        <i id="add-todo-button" class="fa-solid fa-square-plus"></i> 
                        <h1> Add a To-do </h1>
                    </div>
                </div>
                <div id="active" class="todos-list">
                    
                </div>
                <div id="done" class="todos-list">
                </div>
            </div>    
        </div>
    </body>
</html>
